<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>WHACK-A-SOMETHING | TEAM ROCKET</title>
  </head>
  <body>
    <!-- LANDING PAGE -->
    <div class="container" id="landingContainer">
      <div class="jumbotron">
        <h1>WHACK-A-SOMETHING</h1>
        <hr>
        <br>

        <h3> a game for Trumpets</h3>
        <br>
        <button type="button" class="btn btn-lg" class="button" id="startGame1">LET'S PLAY</button>

        <img id="titleImage" src="img/hammer.png" alt="">
      </div>
    </div>
    <!-- CHOOSE CHARACTER -->
    <div class="container initHidden" id="pickContainer">
      <h1> CHOOSE YOUR HERO! </h1>
      <h6>* Choose carefully *</h6>
      <div class="row">
        <div class="col-md-6" id="buttons">
          <button type="button" class="btn btn-primary" class="button" id="chooseObama">OBAMA</button>
        </div>
        <div class="col-md-6" id="buttons">
          <button type="button" class="btn btn-danger" class="button" id="chooseTrump">TRUMP</button>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-md-6" id="heroContainer">
          <br>
          <p>HERO</p>
          <img class="initHidden" src="img/obama.png" height="300" width="250" id="obamaHero">
          <img class="initHidden" src="img/trump4.png" height="300" width="300" id="trumpHero">
        </div>
        <div class="col-md-6" id="villainContainer">
          <br>
          <p>VILLAIN</p>
          <img class="initHidden" src="img/trump4.png" height="300" width="300" id="trumpVill">
          <img class="initHidden" src="img/obama.png" height="300" width="250" id="obamaVill">
        </div>
      </div>
      <br>
      <br>
      <button type="button" class="btn btn-md" class="button" id="startGame2">WHACK-AWAY!</button>
    </div>
    <!-- GAME CONTAINER -->
    <div class="container initHidden" id="gameContainer">
      <!-- BANNER -->
      <div class="row">
        <div class="col-md-6">
           <h2> ACTIVE POWER UPS </h2>
         </div>
        <div class="col-md-6">
          <h2> ACTIVE POWER DOWNS </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
           <div class="row">
             <div class="col-md-3" id="pointsX2">
               <p>Points x2</p>
             </div>
             <div class="col-md-3" id="timeSlow">
               <p>Time slow</p>
             </div>
             <div class="col-md-3" id="extraPoints">
               <p>Extra Points!</p>
             </div>
           </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-3" id="speedUp">
              <p>Speed up</p>
            </div>
            <div class="col-md-3" id="randomProtestors">
              <p>Random Protestors</p>
            </div>
            <div class="col-md-3" id="losePoints">
              <p>Lose Points!</p>
            </div>
          </div>
        </div>
      </div>
      <!-- SCORE AND TIMER -->
      <div class="row">
        <div class="col-md-6">
          <h2>SCORE: <span class="score"></span></h2>

        </div>
        <div class="col-md-6">
          <h2>TIME: <span class="time"></span></h2>
        </div>
      </div>

      <!-- TABLE -->
      <div class="row" id="squaresRow">
        <div class="col-md-4" id="s1">
          <img class="obama" src="img/obama.png" height="300" width="250">
          <img class="trump" src="img/trump4.png" height="300" width="300">
          <img class="random" src="img/question.png" height="300" width="300">
          <img class="protestor" src="img/protestors.jpg" height="300" width="300">
        </div>
        <div class="col-md-4" id="s2">
          <img class="obama" src="img/obama.png" height="300" width="250">
          <img class="trump" src="img/trump4.png" height="300" width="300">
          <img class="random" src="img/question.png" height="300" width="300">
          <img class="protestor" src="img/protestors.jpg" height="300" width="300">
        </div>
        <div class="col-md-4" id="s3">
          <img class="obama" src="img/obama.png" height="300" width="250">
          <img class="trump" src="img/trump4.png" height="300" width="300">
          <img class="random" src="img/question.png" height="300" width="300">
          <img class="protestor" src="img/protestors.jpg" height="300" width="300">
        </div>
        <div class="col-md-4" id="s4">
          <img class="obama" src="img/obama.png" height="300" width="250">
          <img class="trump" src="img/trump4.png" height="300" width="300">
          <img class="random" src="img/question.png" height="300" width="300">
          <img class="protestor" src="img/protestors.jpg" height="300" width="300">
        </div>
        <div class="col-md-4" id="s5">
          <img class="obama" src="img/obama.png" height="300" width="250">
          <img class="trump" src="img/trump4.png" height="300" width="300">
          <img class="random" src="img/question.png" height="300" width="300">
          <img class="protestor" src="img/protestors.jpg" height="300" width="300">
        </div>
        <div class="col-md-4" id="s6">
          <img class="obama" src="img/obama.png" height="300" width="250">
          <img class="trump" src="img/trump4.png" height="300" width="300">
          <img class="random" src="img/question.png" height="300" width="300">
          <img class="protestor" src="img/protestors.jpg" height="300" width="300">
        </div>
        <div class="col-md-4" id="s7">
          <img class="obama" src="img/obama.png" height="300" width="250">
          <img class="trump" src="img/trump4.png" height="300" width="300">
          <img class="random" src="img/question.png" height="300" width="300">
          <img class="protestor" src="img/protestors.jpg" height="300" width="300">
        </div>
        <div class="col-md-4" id="s8">
          <img class="obama" src="img/obama.png" height="300" width="250">
          <img class="trump" src="img/trump4.png" height="300" width="300">
          <img class="random" src="img/question.png" height="300" width="300">
          <img class="protestor" src="img/protestors.jpg" height="300" width="300">
        </div>
        <div class="col-md-4" id="s9">
          <img class="obama" src="img/obama.png" height="300" width="250">
          <img class="trump" src="img/trump4.png" height="300" width="300">
          <img class="random" src="img/question.png" height="300" width="300">
          <img class="protestor" src="img/protestors.jpg" height="300" width="300">
        </div>
      </div>

      <!-- EVENT BAR -->
      <div class="row">
        <div class="col-md-12">
          <div id="scoreBar">
            <img src="img/scoreIcon.png" alt="Small Picture of USA" height="60px" width="90px">
          </div>
        </div>
      </div>
    </div>
<!-- //Show if user wins or loses  -->
    <div class="container initHidden" id="ggContainer">
      <h1>GAME OVER</h1>
      <h2><span class="WL"></span></h2>
      <img class="initHidden" id="losePic" src="img/mushcloud.jpg" height="500" width="700">
      <img class="initHidden" id="winPic" src="img/america.jpg" height="500" width="700">
      <h4>Final Score: <span class="finalScore"></span></h4>
      <button type="button" class="button" id="playAgain">PLAY AGAIN</button>
    </div>
  </body>
</html>
